<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Brady Genik - Skills Galaxy</title>
    <link rel="icon" href="/Images/Logo.png" type="image/png">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
<div class="top-bar">
    <a class="back-btn" href="/index.html">&lt;</a>
    <h1>Brady's Skills Galaxy</h1>
    <p></p>
</div>
<section class="skill-galaxy-wrapper">
    <div class="skill-galaxy" id="skill-galaxy">

        <div class="core-star">
            <span class="core-label"></span>
            <svg id="galaxy-lines" class="galaxy-lines"></svg>
            <div class="spark"></div>
        </div>

        <div class="orbit-node node-dev" data-depth="70">
            <h3>Software Development</h3>
            <div class="sub-node1">HTML</div>
            <div class="sub-node2">CSS</div>
            <div class="sub-node3">JavaScript</div>
            <div class="sub-node4">Flask</div>
            <svg class="sub-lines"></svg>
        </div>

        <div class="orbit-node node-ml" data-depth="90">
            <h3>Machine Learning & AI</h3>
            <div class="sub-node5">Python</div>
            <div class="sub-node6">API's</div>
            <svg class="sub-lines"></svg>
        </div>

        <div class="orbit-node node-net" data-depth="80">
            <h3>Networking</h3>
            <div class="sub-node7">Cisco IOS</div>
            <div class="sub-node8">VLANs</div>
            <div class="sub-node9">Routing</div>
            <div class="sub-node10">CompTia</div>
            <div class="sub-node11">CCNA</div>
            <div class="sub-node12">Azure</div>
            <svg class="sub-lines"></svg>
        </div>

        <div class="orbit-node node-cloud" data-depth="100">
            <h3>Cloud Security</h3>
            <div class="sub-node13">IAM</div>
            <div class="sub-node14">Zero Trust</div>
            <div class="sub-node15">Azure Security Center</div>
            <svg class="sub-lines"></svg>
        </div>

        <div class="orbit-node node-SysAdmin" data-depth="110">
            <h3>System Administration</h3>
            <div class="sub-node16">Linux</div>
            <div class="sub-node17">Windows</div>
            <div class="sub-node18">Active Directory</div>
            <div class="sub-node19">Powershell</div>
            <svg class="sub-lines"></svg>
        </div>

        <div class="nebula">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="star-field"></div>

    </div>
</section>

<script src="/JS/Skills.js"></script>

</body>
</html>
