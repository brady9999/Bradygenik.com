</header>
    <section id="contact" class="contact-form">
      <form id="contact-form" class="contact-form" aria-label="Contact form" action="https://formspree.io/f/xvgvrnwe" method="POST" >
        <label>
          <span class="label">Email</span>
          <input type="email" name="email" class="en" required/>
          <small class="error" aria-live="polite"></small>
        </label>
        <label>
          <span class="label">Name</span>
          <input type="text" name="name" class="en" required/>
          <small class="error" aria-live="polite"></small>
        </label>
        <label>
          <span class="label">Subject</span>
          <input type="text" name="subject" class="subject" required/>
          <small class="error" aria-live="polite"></small>
        </label>
        <label>
          <span class="label">Message</span>
          <textarea name="message" rows="4" required class="message"></textarea>
          <small class="error" aria-live="polite"></small>
        </label>
        <div class="form-row">
          <button class="btn_primary" type="submit">Send</button>
        </div>
      </form>
    </section>
    <footer>
        <p>Website Designed By Brady Genik</p>
    </footer>
       <script src="/JS/script.js"></script>
</body>
